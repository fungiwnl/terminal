    <script>
        const projects = [
            { name: 'Kmart Australia', url: 'https://www.kmart.com.au', type: 'Web/Mobile' },
            { name: 'Kmart New Zealand', url: 'https://www.kmart.co.nz', type: 'Web/Mobile' },
            { name: 'Release Me', type: 'Web - ceased operations', defunct: true },
            { name: 'Scouts Terrain', url: 'https://terrain.scouts.com.au/', type: 'Web' },
            { 
                name: 'Service Victoria', 
                ios: 'https://apps.apple.com/au/app/service-victoria/id1438062029',
                android: 'https://play.google.com/store/apps/details?id=au.gov.vic.service.digitalwallet.citizen&hl=en_AU&gl=US',
                type: 'Mobile App'
            },
            { name: '28 by Sam Wood', url: 'https://apps.apple.com/au/app/28-by-sam-wood/id1343415654', type: 'iOS App' },
            {
                name: 'BeyondNow',
                ios: 'https://apps.apple.com/au/app/beyondnow-suicide-safety-plan/id1059270058',
                android: 'https://play.google.com/store/apps/details?id=au.org.beyondblue.beyondnow&gl=US',
                type: 'Mobile App'
            },
            { name: 'CovidCare', type: 'Mobile App - ceased operations', defunct: true },
            { name: 'Althea Concierge', url: 'https://althea.life/', type: 'Web - ceased operations', defunct: true },
            { name: 'Oddbods Oddlife', url: 'https://apps.apple.com/us/app/oddbods-oddlife-daily-games/id1481150332', type: 'iOS Game' },
            { name: 'Sesame Street Yourself', url: 'https://apps.apple.com/au/app/sesame-street-yourself/id1475571420', type: 'iOS Game' },
            { name: 'The Wiggles FTWF', url: 'https://apps.apple.com/au/app/the-wiggles-fun-time-faces/id1385364625', type: 'iOS App' },
            { name: 'Superwhy', url: 'https://pbskids.org/superwhy/', type: 'Web Game' },
            { name: 'Verizon Digital Kiosk', url: 'https://www.twobulls.com/projects/verizon-digital-kiosk', type: 'Embedded OS' }
        ];

        function formatProject(project) {
            if (project.defunct) {
                return `${project.name} (${project.type})`;
            } else if (project.ios && project.android) {
                return `${project.name} ([[!;;;;${project.ios}]iOS]/[[!;;;;${project.android}]Android])`;
            } else if (project.url) {
                return `${project.name} ([[!;;;;${project.url}]${project.type}])`;
            }
            return `${project.name} (${project.type})`;
        }

        $('body').terminal({
            help: function() {
                this.echo('\n📋 Available commands:');
                this.echo('  about, projects, cv, email, github, linkedin, weather, help');
                this.echo('\n⌨️  Shortcuts:');
                this.echo('  [ctrl+l] to clear the terminal');
                this.echo('  [ctrl+c] to cancel the command');
            },
            about: function() {
                this.echo(aboutBanner.innerHTML);
            },
            projects: function() {
                this.echo('\n💼 Project Portfolio:\n');
                this.echo('Here are some notable projects I\'ve worked on:\n');
                
                projects.forEach(project => {
                    this.echo(`• ${formatProject(project)}`);
                });
            },
            cv: function() {
                this.echo(cv.innerHTML);
            },
            email: function() {
                this.echo(email.innerHTML);
            },
            github: function() {
                this.echo(github.innerHTML);
            },
            linkedin: function() {
                this.echo(linkedin.innerHTML);
            },
            weather: function() {
                this.echo('\n🌤️  Fetching weather information...\n');
                return fetch("https://wttr.in/?format=%l:+%m+%c+%C+%t+%f+%p").then(res => res.text());
            },
            clear: function() {
                this.clear();
            }
        }, {
            greetings: introBanner.innerHTML,
            prompt: '$ '
        });
    </script>
