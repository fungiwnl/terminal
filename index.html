            },

            {

            },
            {

                url: 'https://apps.apple.com/au/app/sesame-street-yourself/id1475571420',
                type: 'iOS Game',
                description: 'Educational children\'s game'
            },
            {

        // Utility functions
        function getTemplate(id) {
            const template = document.getElementById(id);
            return template ? template.innerHTML : '';
        }

        function formatProjectLinks(project) {
            if (project.status === 'defunct' && project.url) {
                return `${project.name} ([[!;;;;${project.url}]${project.type} - Defunct])`;
            }
            else if (project.status === 'defunct') {
                return `${project.name} (${project.type} - Defunct)`;
            }
            
            if (project.urls) {
                // Multiple URLs (iOS/Android)
                const links = Object.entries(project.urls)
                    .map(([platform, url]) => `[[!;;;;${url}]${platform.charAt(0).toUpperCase() + platform.slice(1)}]`)
                    .join('/');
                return `${project.name} (${links})`;
            } else {
                // Single URL
                return `${project.name} ([[!;;;;${project.url}]${project.type}])`;
            }
        }

        async function fetchWeather() {
            try {
                const response = await fetch("https://wttr.in/?format=%l:+%m+%c+%C+%t+%f+%p");
                if (!response.ok) {
                    throw new Error(`Weather service unavailable (${response.status})`);
                }
                return await response.text();
            } catch (error) {
                return `🌤️  Weather service temporarily unavailable.\nError: ${error.message}`;
            }
        }

        const terminalCommands = {
            help() {
                this.echo('\n📋 Available commands:');
                this.echo('  about     - Learn more about me');
                this.echo('  projects  - View my project portfolio');
                this.echo('  cv        - Download my CV/resume');
                this.echo('  email     - Get my contact email');
                this.echo('  github    - Visit my GitHub profile');
                this.echo('  linkedin  - View my LinkedIn profile');
                this.echo('  weather   - Check current weather');
                this.echo('  help      - Show this help message');
                this.echo('\n⌨️  Keyboard shortcuts:');
                this.echo('  [Ctrl+L]  - Clear the terminal');
                this.echo('  [Ctrl+C]  - Cancel current command');
                this.echo('  [Tab]     - Auto-complete commands');
            },

            about() {
                this.echo(getTemplate('about-banner'));
            },

            projects() {
                this.echo('\n💼 Project Portfolio:');
                this.echo('\nHere are some notable projects I\'ve worked on:\n');
                
                PROJECTS.forEach(project => {
                    this.echo(`• ${formatProjectLinks(project)}`);
                    if (project.description) {
                        this.echo(`  ${project.description}`);
                    }
                    this.echo('');
                });
            },

            cv() {
                this.echo(getTemplate('cv-content'));
            },

            email() {
                this.echo(getTemplate('email-content'));
            },

            github() {
                this.echo(getTemplate('github-content'));
            },

            linkedin() {
                this.echo(getTemplate('linkedin-content'));
            },

            async weather() {
                this.echo('\n🌤️  Fetching weather information...\n');
                return await fetchWeather();
            },

            version() {
                this.echo(`\n🔧 Terminal ${TERMINAL_CONFIG.version}`);
                this.echo(`Built by ${TERMINAL_CONFIG.author}`);
                this.echo('Powered by jQuery Terminal');
            },

            clear() {
                this.clear();
            }
        };

        $(document).ready(function() {
            const terminalOptions = {
                greetings: getTemplate('intro-banner'),
                prompt: '$ ',
                completion: Object.keys(terminalCommands),
                keymap: {
                    'CTRL+L': function() {
                        this.clear();
                    }
                },
                onInit: function() {
                    console.log('Terminal initialized successfully');
                },
                onCommandNotFound: function(command) {
                    this.echo(`Command '${command}' not found. Type 'help' for available commands.`);
                },
                // Prevent multiple command lines
                clickTimeout: 0, // Disable click-to-create-new-line
                execHash: false, // Disable hash-based execution
                historyState: false // Disable history state changes
            };

            const terminal = $('body').terminal(terminalCommands, terminalOptions);
            
            // Prevent clicking from creating new command lines
            terminal.off('click.terminal');
            
            // Override the click behavior to just focus instead of creating new lines
            $('.terminal').off('click.terminal').on('click.terminal', function(e) {
                // Only focus the terminal, don't create new command lines
                terminal.focus();
                e.preventDefault();
                e.stopPropagation();
            });
            
            // Ensure only one command line exists at all times
            function ensureSingleCommandLine() {
                const cmds = $('.cmd');
                if (cmds.length > 1) {
                    // Remove all but the last command line
                    cmds.slice(0, -1).remove();
                }
            }
            
            // Run cleanup periodically and after any DOM changes
            setInterval(ensureSingleCommandLine, 1000);
            
            // MOBILE-ONLY handling (NO auto-scroll - let it behave naturally)
            if (window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                
                // Only handle orientation changes for layout adjustments
                $(window).on('orientationchange', function() {
                    setTimeout(() => {
                        // Just ensure terminal is properly sized, no forced scrolling
                        terminal.resize();
                        ensureSingleCommandLine();
                    }, 500);
                });
                
                console.log('Mobile mode enabled - natural scroll behavior');
            }
            
            terminal.settings().onAfterCommand = function() {
                setTimeout(ensureSingleCommandLine, 100);
            };
            
            terminal.settings().onAfterEcho = function() {
                setTimeout(ensureSingleCommandLine, 50);
            };
        });

        // Add keyboard shortcut hints
        $(document).keydown(function(e) {
            // Show help on F1
            if (e.keyCode === 112) { // F1 key
                e.preventDefault();
                const terminal = $('body').terminal();
                if (terminal) {
                    terminal.exec('help');
                }
            }
        });

        if ('performance' in window) {
            window.addEventListener('load', function() {
                const loadTime = performance.now();
                console.log(`Page loaded in ${Math.round(loadTime)}ms`);
            });
        }
    </script>
